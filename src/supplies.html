<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>搜索</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="market-page fake-body" style="box-sizing: border-box; padding-bottom: 117px;">
    <form method="get" action="">
      <div class="main-header bb1">
        <a class="backwrap" href="javascript:history.back();"><i class="backicon icon"></i> </a>
        <span class="center-wrap">
          <input name="q"
            class="search zmboxb"
            type="text"
            data-bind="value: result.q"
            placeholder="请输入品名或牌号">
        </span>
        <a class="right zmboxb borar2" href="javascript:void(0)">
          <i class="icon"></i>
        </a>
      </div>
    </form>

    <div class="result-wrap">
      <div class="new-array-wrap clearfix">
        <input type="hidden" name="orderBy" value="null">
        <a href="javascript:;" class="item selected"
          data-bind="click: result.sort.bind($data, '')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">默认</span>
        </a>
        <a href="javascript:;" class="item" flag="price"
          data-bind="click: result.sort.bind($data, result.sort() === 'pay_price:desc' ? 'pay_price:asc' : 'pay_price:desc')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">价格</span><i class="arrow"></i>
        </a>
        <a href="javascript:;" class="item" flag="weight"
          data-bind="click: result.sort.bind($data, result.sort() === 'jiaoge_weight:desc' ? 'jiaoge_weight:asc' : 'jiaoge_weight:desc')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">数量</span><i class="arrow"></i>
        </a>
        <a href="javascript:;" class="item" data-bind="attr: {href: 'advanced.html?q='+result.q()}">
          <span class="name">筛选</span>
        </a>
      </div>

      <div class="market-list-new clearfix">
        <div class="pro-wrap">
          <div class="inner-list hidden"
            style="display: block;"
            data-bind="foreach: result.rows">
            <a href="javascript:;"
              data-bind="attr: { href: 'supply.html?id='+id()}"
              class="inner-row showKuaisuPricePrice">
              <p class="clearfix">
                <span class="name c-blue">自营商城</span>
                <span class="zhiying" data-bind="text: rezhi"></span>
                <span class="zhiying">kcal</span>
                <i class="f-c cash" data-bind="visible: !isqihuo()"></i>
                <span class="row-right price orange">￥
                  <span data-bind="text: price"></span>
                元/吨</span>
              </p>

              <p class="clearfix">
                <span class="color-9" data-bind="text: company_name().substr(0, 4)"></span>
                <span data-bind="text: weight"></span>
                <span>吨</span>
                <span class="color-9"> 交割地：</span>
                <span data-bind="text: address().substr(0, 5)"></span>
                <span class="row-right color-9" data-bind="text: addtime().toISOString().substr(0,10)"></span>
              </p>
            </a>
          </div>
        </div>
      </div>

      <div class="page-wrap-out">
        <div class="list-foot">
          <p>共找到
            <span class="num" data-bind="text: result.total"></span>条产品信息</p>
          <p class="page-wrap" >
            <a href="javascript:;" class="small">首页</a>
            <a href="javascript:;" class="big disabled">上一页</a>
            <span><span data-bind="text: result.currentPage"></span>/<span data-bind="text: result.pageCount"></span></span>
            <a href="javascript:;" class="big">下一页</a>
            <a href="javascript:;" class="small">尾页</a>
          </p>
        </div>
      </div>

    </div>
    <footer class="zm-wraps">
      <p>
        <img src="images/bottomlogo.png">
      </p>
    </footer>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
