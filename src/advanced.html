<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 筛选</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="market-select-page fake-body" >

    <div class="main-header">
      <a class="left" href="javascript:window.history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">筛选</span>
      </span>
      <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>

    <form action="supplies.html">
      <input type="hidden" name="q" data-bind="value: filter.q">
      <input type="hidden" name="isqihuo" data-bind="value: filter.isqihuo">
      <div class="new-list mt10">
        <p class="zm4row bt1 toptype clearfix">
          <span class="type-name">产品类型：</span>
          <i class="all"
            data-bind="css: {selected: filter.isqihuo() == 1}, click: filter.isqihuo.bind($data, 1)"
            onclick="$(this).addClass('selected').next().removeClass('selected');" ></i>
          <i class="kuaisu"
            data-bind="css: {selected: filter.isqihuo() == 2}, click: filter.isqihuo.bind($data, 2)"
            onclick="$(this).addClass('selected').prev().removeClass('selected');" ></i>
        </p>

        <div class="select-list mt10 bt1">
          <a class="clearfix" href="javascript:;">
            <span class="left">分类</span>
            <select name="pinming" class="l-input49"
              data-bind="value: filter.pinming, options: pinmings, optionsCaption:'全部', optionsText:'name', optionsValue:'id', valueAllowUnset: true">
              <option value="">全部</option>
            </select>
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">煤种</span>
            <input name="paihao" data-bind="value: filter.paihao" class="l-input49" placeholder="例如：伊泰三"/>
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">厂商</span>
            <input name="company" data-bind="value: filter.company" class="l-input49" placeholder="例如：国电燃料"/>
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">港口</span>
            <input name="cangku" data-bind="value: filter.cangku" class="l-input49" placeholder="例如：秦皇岛"/>
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">灰分</span>
            <input type="number" name="hf_value" data-bind="value: filter.hf_value" class="l-input49" placeholder="例如：15">
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">硫份</span>
            <input type="number" name="lf_value" data-bind="value: filter.lf_value" class="l-input49" placeholder="例如：0.5">
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">水分</span>
            <input type="number" name="qsf_value" data-bind="value: filter.qsf_value" class="l-input49" placeholder="例如：20">
          </a>
          <a class="clearfix" href="javascript:;">
            <span class="left">卡值</span>
            <input type="number" name="dwfrl_u10_value" data-bind="value: filter.dwfrl_u10_value" class="l-input49" placeholder="例如：4500">
          </a>
        </div>

        <div class="zm-two-btn-wrap pad1500 clearfix">
          <span class="zm-half"><a class="zmbtn delete" href="javascript:document.forms[0].reset();">重置</a></span>
          <span class="zm-half"><a class="zmbtn save" href="javascript:document.forms[0].submit();">确认</a></span>
        </div>
      </form>
    </div>
  </div>
  <footer class="zm-wraps">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
