<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 热门资讯</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/content.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="article-page fake-body" style="box-sizing: border-box;">
    <div class="main-header">
      <a class="left" href="javascript:void (0)" onclick="window.history.back()">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">热门资讯</span>
      </span>
      <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>

    <div class="list-wrap">
      <ul style="display: none;"
        data-bind="foreach: result.rows, visible: result.rows().length > 0">
        <a href="#" data-bind="attr: { href: 'news_detail.html?id='+id()}">
          <li>
            <span class="title">
              <img src="images/articletitle.png">
              <span data-bind="text: title"></span>
            <span class="desc" data-bind="text: summary"></span>
            <span class="time">发布时间：
              <span data-bind="text: addtime().substr(0,10)"></span>
            </span>
          </li>
        </a>
      </ul>

      <div class="loading"
        data-bind="visible: result.loading">
          <img src="images/loading.gif" alt="loading..."/>
      </div>
      <div class="page-wrap-out">
        <div class="list-foot">
          <button class="l-btn49"
            data-bind="click: result.pageDown, visible: !result.isLastPage()">
            更&nbsp;&nbsp;多
          </button>
          <p style="text-align:center;margin-top:1.4rem;">共找到<span class="num" data-bind="text: result.total"></span>条产品信息</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
