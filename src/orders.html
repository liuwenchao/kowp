<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>火热交易</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" not-need-sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/hotTrades.css" rel="stylesheet">
</head>

<body>
  <div class="hot-trades-page fake-body" style="box-sizing: border-box; ">

    <div class="main-header">
      <a class="left" href="javascript:window.history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">火热交易</span>
      </span>
      <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>

    <div class="list-wrap clearfix pr">
      <ul class="bgfff pr" data-bind="foreach: records">
        <li class="bigrow bb1 pad0515 row1">
          <p class="fz15 c-333 ellipsis pr smrow">
            <span class="mr05" data-bind="text: pingming"></span>
            <span class="mr05" data-bind="text: rezhi"></span>kcal
            <span data-bind="text: weight">1.000</span>吨
            <span class="time fr fz12 c-999 pa">
              <span data-bind="text: addtime.toTimeString().substr(0,5)"></span>
            </span>
          </p>
          <p class="c-999 ellipsis smrow smrow2">
            <span class="mr05" data-bind="text: company_name"></span>
            <span data-bind="text: address"></span>
          </p>
          <p class="ellipsis smrow">
            <span class="price fz16 c-ff7700">
              <span>￥</span>
              <span data-bind="text: price"></span>
              <span class="fz13">元/吨</span>
            </span>
            <span class="fr">
              <span class="so" data-bind="text:status"></span>
            </span>
          </p>
        </li>
      </ul>
    </div>
  </div>
  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <img src="images/bottomlogo.png">
    </p>
  </footer>
  <script type="text/javascript" src="orders.js"></script>
</body>

</html>
