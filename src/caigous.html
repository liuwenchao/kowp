<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 采购报价</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/purpose.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="purpose-page fake-body" style="box-sizing: border-box;">
    <form method="get">
       <div class="main-header bb1">
         <a class="backwrap" href="javascript:history.back();"><i class="backicon icon"></i> </a>
         <span class="center-wrap">
          <input name="q"
            class="search zmboxb"
            data-bind="value: result.q"
            type="text"
            placeholder="请输入搜索关键字">
         </span>
        <a class="right zmboxb borar2" href="javascript:void(0)"><i class="icon"></i></a>
       </div>
     </form>

    <div class="result-wrap">
      <div class="purpose-list clearfix" style="display: none;"
        data-bind="foreach: result.rows, visible: result.rows().length > 0">


        <div class="pro-wrap ks-wraps">

          <p class="ellipsis fz12">
            <span class="fl halfrow">
              <span class="c-ff7700" data-bind="text: pinming"></span>:
              <span data-bind="text: caigou_no"></span>
            </span>
            <span class="factory halfrow">公司:
              <span class="c-ff7700" data-bind="text: company_no"></span>
            </span>
          </p>

          <p class="ellipsis fz12">
            <span class="city fl halfrow">
              交割地:
              <span class="c-ff7700" data-bind="text: address"></span>
            </span>
            <span class="fr price halfrow ">价格:
              <span data-bind="if: price() > 0">
                <span class="c-ff7700" data-bind="text: price"></span>
                元/吨
              </span>
              <span class="c-ff7700" data-bind="if: price() == 0">
                不限
              </span>
            </span>
          </p>

          <p class="ellipsis fz12">
            <span class="person halfrow fl">交易员:
              <span class="c-ff7700" data-bind="text: staff"></span>
            </span>
            <span class="fr price halfrow">数量:
              <span data-bind="if: weight() > 0">
                <span class="c-ff7700" data-bind="text: weight"></span>
                吨
              </span>
              <span class="c-ff7700" data-bind="if: !weight()">
                未知
              </span>
            </span>
            <span class="time halfrow c-999 fr">
               <span data-bind="text: addtime().substr(0,10)"></span>
               <span data-bind="text: addtime().substr(11,8)"></span>
            </span>
          </p>

          <div style="clear:both;margin-bottom: 1rem;"></div>
          <ul class="zhibiao-wrap" data-bind="foreach: all_zhibiao">
              <li class="zhibiaoli">
                  <span class="title" data-bind="text: name"></span>
                  <span class="content" data-bind="text: value"></span>
              </li>
          </ul>

          <p class="btn-wrap clearfix">
            <label style="display: none;">46393</label>
            <a class="buy"
              data-bind="visible: progress()<70000">&nbsp;
              等待交易中
            </a>
            <a class="buy disabled" href="javascript:;" style="display: none;"
              data-bind="visible: progress()>60000">&nbsp;
              交易关闭
            </a>
            <a class="tel" href="tel:4000656868"
              data-bind="css: {disabled: progress()>60000}">
              电话联系
            </a>
          </p>
        </div>
      </div>

      <div class="loading"
        data-bind="visible: result.loading">
          <img src="images/loading.gif" alt="loading..."/>
      </div>

      <div class="page-wrap-out">
        <div class="list-foot">
          <button class="l-btn49"
            data-bind="click: result.pageDown, visible: !result.isLastPage()">
            更&nbsp;&nbsp;多
          </button>
          <p>共找到<span class="num" data-bind="text: result.total"></span>条产品信息</p>
        </div>
      </div>
    </div>
  </div>
    <footer class="zm-wraps" id="zmMobileAllFooter">
      <p>
        <a href="/"><img src="images/bottomlogo.png"></a>
      </p>
    </footer>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
