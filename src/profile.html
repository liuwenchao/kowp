<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>个人信息</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="register-page fake-body" >

    <form data-bind="submit: save">
      <div class="main-header">
        <a class="left" href="javascript:window.history.back();">
          <span class="back-btn"></span>
        </a>
        <span class="center">
          <span class="title">个人信息</span>
        </span>
        <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
      </div>

      <div class="gerenxinxi">
        <ul>
          <li>
            <span class="title">移动电话：</span>
            <span class="content">
              <input type="tel"
                required
                class="l-input49"
                pattern="1?[0-9]{10}"
                data-bind="value: profile.mobile"
                placeholder="请输入"/>
            </span>
          </li>
          <li class="color1">
            <span class="title">公司名：</span>
            <span class="content">
              <input type="text" class="l-input49" required data-bind="value: profile.purpose_company" placeholder="请输入"/>
            </span>
          </li>
          <li>
            <span class="title">姓名：</span>
            <span class="content">
              <input type="text" class="l-input49" required data-bind="value: profile.truename" placeholder="请输入"/>
            </span>
          </li>
          <li class="color1">
            <span class="title">固定电话：</span>
            <span class="content">
              <input type="tel" required
                pattern="[0-9]?[0-9]{3}-[0-9]{7}[0-9]?"
                class="l-input49"
                data-bind="value: profile.telephone" placeholder="请输入"/>
            </span>
          </li>
          <li>
            <span class="title">传真：</span>
            <span class="content">
              <input type="tel"
                required
                class="l-input49"
                pattern="[0-9]?[0-9]{3}-[0-9]{7}[0-9]?"
                data-bind="value: profile.fax" placeholder="请输入"/>
            </span>
          </li>
          <li class="color1">
            <span class="title">QQ：</span>
            <span class="content">
              <input type="number"
                required
                class="l-input49"
                data-bind="value: profile.qq" placeholder="请输入"/>
            </span>
          </li>
          <li>
            <span class="title">邮件：</span>
            <span class="content">
              <input type="email"
                required
                class="l-input49"
                data-bind="value: profile.email" placeholder="请输入"/>
            </span>
          </li>
          <li class="color1">
            <span class="title">企业类型：</span>
            <span class="content">
              <select class="l-input49" style="width: 100%;"
                required
                data-bind="value: profile.purpose_company_type">
                <option>上游厂家</option>
                <option>贸易商</option>
                <option>终端</option>
              </select>
          </li>
          <li>
            <span class="title">地区：</span>
            <span class="content">
              <select class="l-input49" style="width: 49%; display: inline;"
                data-bind="value: address.area, options: address.area_list, optionsText: 'name', optionsValue: 'id'"
                required>
              </select>
              <select class="l-input49" style="width: 49%; display: inline;"
                name="city_name"
                data-bind="value: profile.city_name, options: address.city_list, optionsText: 'name', optionsValue: 'name', valueAllowUnset: true"
                required>
                <option value="">请选择</option>
              </select>
            </span>
          </li>
          <li class="color1">
            <span class="title">地址：</span>
            <span class="content">
              <input type="text" class="l-input49" required data-bind="value: profile.address" placeholder="请输入"/>
            </span>
          </li>
        </ul>

        <div class="textac mt20" data-bind="if: error, click: error.bind($data, false)">
          <a href="javascript:;" class="tips" data-bind="text: error"></a>
        </div>

        <button class="send l-btn49">保&nbsp;&nbsp;存</button>
      </div>
    </form>

  </div>
  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
