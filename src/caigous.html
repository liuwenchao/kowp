<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>采购报价</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/purpose.css" rel="stylesheet">
</head>

<body>
  <div class="purpose-page fake-body" style="box-sizing: border-box; padding-bottom: 117px;">
    <form method="get" action="">
      <div class="main-header bb1">
        <a class="backwrap" href="javascript:history.back();"><i class="backicon icon"></i> </a>
        <span class="center-wrap">
          <input name="q" class="search zmboxb" value="" type="text" placeholder="请输入品名或牌号">
        </span>
        <a class="right zmboxb borar2" href="javascript:void(0)"><i class="icon"></i></a>
      </div>
    </form>

    <div class="result-wrap">
      <div class="purpose-list clearfix" data-bind="foreach: result.rows">


        <div class="pro-wrap ks-wraps">
          <p class="content fz15" data-bind="text: content">
            求购 38.500吨 HDPE EX5
          </p>

          <p class="ellipsis fz12">
            <span class="factory">厂家：
              <span data-bind="text: company_name"></span>
            </span>
          </p>

          <p class="ellipsis fz12">
            <span class="city fl halfrow">
              配送地址：
              <span data-bind="text: address"></span>
            </span>
            <span class="fr price halfrow ">意向价格：
              <span class="c-ff7700">
                <span data-bind="text: price"></span>
                元/吨</span>
            </span>
          </p>

          <p class="ellipsis fz12">
            <span class="person c-ff7700 halfrow fl">交易员：
              <span data-bind="text: staff"></span>
            </span>
            <span class="time halfrow c-999 fr">
              <span data-bind="text: addtime().toISOString().substr(0,10)"></span>
              <span data-bind="text: addtime().toISOString().substr(11,8)"></span>
            </span>
          </p>

          <p class="btn-wrap clearfix">
            <label style="display: none;">46393</label>
            <a class="buy" href="javascript:;"
              data-bind="css: {disabled: progress()>60000}">&nbsp;
              等待交易
            </a>
            <a class="tel" href="javascript:;"
              data-bind="css: {disabled: progress()>60000}, attr: {href: 'tel:'+tel()}">
              电话联系
            </a>
          </p>
        </div>
      </div>
      <div>
        <div class="page-wrap-out">
          <div class="list-foot">
            <input name="start" id="start" value="0" type="hidden">
            <input name="limit" id="limit" value="8" type="hidden">
            <input name="totalPage" id="totalPage" value="48" type="hidden">
            <input name="pageIndex" id="pageIndex" value="1" type="hidden">

            <p>共找到
              <span class="num" id="total-count">382</span>条产品信息</p>
            <p class="page-wrap" id="pageConntrol">
              <a href="javascript:void(0)" class="small" id="firstPage">首页</a>
              <a href="javascript:void(0);" class="big" id="prePage">上一页</a>
              <span>1/48</span>
              <a href="javascript:void(0);" class="big" id="nextPage">下一页</a>
              <a href="javascript:void(0);" class="small" id="lastPage">尾页</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="zm-wraps" id="zmMobileAllFooter">
      <p>
        <img src="images/bottomlogo.png">
      </p>
    </footer>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
