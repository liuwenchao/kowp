<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>筛选</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="format-detection" content="telephone=no"/>
<meta content="yes" name="apple-mobile-web-app-capable">

<link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
<link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
<link href="images/ico/57.png" not-need-sizes="57x57" rel="apple-touch-icon">
<link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

<link href="css/zm.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/index_search.js"></script>
</head>
<body>
<div id="market_select" class="market-select-page fake-body" style="min-height: 667px; box-sizing: border-box; padding-bottom: 70px;">

    <div class="main-header">
        <a class="left" href="javascript:window.history.back();"><span class="back-btn"></span></a>
        <span class="center">
          <span class="title">筛选</span>
        </span>
        <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>


<div class="new-list mt10">
        <p class="zm4row bt1 toptype clearfix">
            <span class="type-name">产品类型：</span>
            <i class="all selected" id="selectType"></i>
            <i class="kuaisu"></i>
        </p>

        <div class="select-list mt10 bt1">
            <a class="clearfix" href="javascript:toSelectDetail('category');">
                <span class="left">品种</span>
                
	            	
	            		<span id="category" class="center tiaojian" value="">全部</span>
	            	
	            	
	            
                 <i class="zmrarrow"></i>
            </a>
            <a class="clearfix" href="javascript:toSelectDetail('wdesignation');">
                <span class="left">牌号</span>
                
	            	
	            		<span id="wdesignation" class="center tiaojian" value="">全部</span>
	            	
	            	
	            
                <i class="zmrarrow"></i>
            </a>
            <a class="clearfix" href="javascript:toSelectDetail('manufacturer');">
                <span class="left">厂商</span>
                
	            	
	            		<span id="manufacturer" class="center tiaojian" value="">全部</span>
	            	
	            	
	            
                <i class="zmrarrow"></i>
            </a>
            <a class="clearfix" href="javascript:toSelectDetail('warehouse');">
                <span class="left">仓库</span>
                
	            	
	            		<span id="warehouse" class="center tiaojian" value="">全部</span>
	            	
	            	
	            
                <i class="zmrarrow"></i>
            </a>
        </div>

        <div class="zm-two-btn-wrap pad1500 clearfix">
            <span class="zm-half"><a class="zmbtn delete" href="javascript:reset();">重置</a></span>
            <span class="zm-half"><a class="zmbtn save" href="javascript:search();">确认</a></span>
        </div>

    </div>
	


</div>
<footer class="zm-wraps" id="zmMobileAllFooter">

	<p> <img src="images/bottomlogo.png"></p>
	</footer>
</body>
</html>
