<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>矿方直营</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/quotation.css" rel="stylesheet">
  <script type="text/javascript" src="./jquery/dist/jquery.js"></script>
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="quotation-page" style="box-sizing: border-box;">
    <div class="main-header">
      <a class="left" href="javascript:window.history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">特价专区</span>
      </span>
      <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>
    <div class="area_sale">
      <div class="top">
        <div class="logo" style="height: 6rem;"></div>
      </div>
      <div class="area-con zm-wraps mt10">
      <div class="market-list-new">
        <div class="pro-wrap">
          <div class="inner-list hidden" style="display: block;" data-bind="foreach: sales">
            <a href="supply.html?id=110"
              data-bind="attr: { href: 'supply.html?id='+id()}"
              class="inner-row showKuaisuPricePrice">
              <p class="clearfix">
                <span class="name c-blue" data-bind="text: pinming"></span>
                <span class="name c-blue cargo" data-bind="text: cargo_name"></span>
                <span class="zhiying" data-bind="text: main_zhibiao"></span>
                <i class="f-c cash" data-bind="visible: !isqihuo()"></i>
                <span class="row-right price orange">￥
                  <span data-bind="text: price"></span>
                元/吨</span>
              </p>

              <p class="clearfix">
                <span class="color-9" data-bind="text: company_name().substr(0, 4)"></span>
                <span data-bind="text: weight"></span>
                <span>吨</span>
                <span class="color-9"> 交割地：</span>
                <span data-bind="text: address().substr(0, 5)"></span>
                <span class="row-right color-9" data-bind="text: addtime().substr(0,10)"></span>
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
