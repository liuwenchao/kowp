<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>发布采购需求</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <form method="post" action="#" data-bind="submit: save">
    <div class="requirement-page fake-body"
      style="min-height: 667px; box-sizing: border-box; padding-bottom: 0px;">

      <div class="main-header">
        <a class="left" href="javascript:window.history.back();">
          <span class="back-btn"></span>
        </a>
        <span class="center">
          <span class="title">发布采购</span>
        </span>
      </div>

      <div class="info-wrap">
        <p class="w90">煤种</p>
        <select class="l-input49"
          name="standard_cate_one"
          data-bind="value: pinming"
          required>
          <option value="">请选择</option>
          <option value="1">烟煤</option>
          <option value="2">无烟煤</option>
          <option value="3">焦煤/焦炭</option>
          <option value="16">焦炭及其他</option>
        </select>

        <p class="w90">化验指标</p>
        <textarea class="l-input49"
          name="caigou_content"></textarea>

        <p class="w90">意向价格（元/吨）</p>
        <input
          type="number"
          max="999999999999"
          name="pay_price"
          class="l-input49"
          placeholder="价格"
          required>

        <p class="w90">数量（吨）</p>
        <input
          type="number"
          max="999999999999"
          class="l-input49"
          name="pay_weight"
          required>

        <button class="send l-btn49">委&nbsp;&nbsp;托</button>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>

</body>
</html>
