<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 搜索</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="market-page fake-body" style="box-sizing: border-box;">
    <form method="get" action="" id="searchForm">
      <div class="main-header bb1">
        <a class="backwrap" href="javascript:history.back();"><i class="backicon icon"></i> </a>
        <span class="center-wrap">
          <input name="q"
            class="search zmboxb"
            type="text"
            data-bind="value: result.q"
            placeholder="请输入煤种，交割地或主指标">
        </span>
        <a class="right zmboxb borar2" href="javascript:;" onclick="$('#searchForm').submit();">
          <i class="icon"></i>
        </a>
      </div>
    </form>

    <div class="result-wrap">
      <div class="new-array-wrap clearfix">
        <input type="hidden" name="orderBy" value="null">
        <a href="javascript:;" class="item"
          data-bind="click: result.sort.bind($data, 'id:desc'), css:{selected: !result.sort() || result.sort()=== 'id:desc'}"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">默认</span>
        </a>
        <a href="javascript:;" class="item" flag="price"
          data-bind="click: result.toggleSort.bind($data, 'pay_price'), css:{selected: result.sort() && result.sort().substr(0,3)=== 'pay'}"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">价格</span><i class="arrow"></i>
        </a>
        <a href="javascript:;" class="item" flag="weight"
          data-bind="click: result.toggleSort.bind($data, 'jg_weight'), css:{selected: result.sort() && result.sort().substr(0,2)=== 'jg'}"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          <span class="name">数量</span><i class="arrow"></i>
        </a>
        <a href="javascript:;" class="item" data-bind="attr: {href: 'advanced.html'+location.search}">
          <span class="name">筛选</span>
        </a>
      </div>

      <div class="market-list-new clearfix" style="display: none;"
        data-bind="visible: result.rows().length > 0">
        <div class="pro-wrap">
          <div class="inner-list"
            data-bind="foreach: result.rows">
            <a href="javascript:;"
              data-bind="attr: { href: 'supply.html?id='+id()}"
              class="inner-row showKuaisuPricePrice">
              <p class="clearfix">
                <span class="name c-blue" data-bind="text: pinming"></span>
                <span class="name c-blue cargo" data-bind="text: cargo_name"></span>
                <span class="zhiying" data-bind="text: main_zhibiao"></span>
                <i class="f-c cash" data-bind="visible: !isqihuo()"></i>
                <span class="row-right price orange">￥
                  <span data-bind="text: price"></span>
                元/吨</span>
              </p>

              <p class="clearfix">
                <span class="color-9" data-bind="text: company_name().substr(0, 4)"></span>
                <span data-bind="text: weight"></span>
                <span>吨</span>
                <span class="color-9"> 交割地：</span>
                <span data-bind="text: address().substr(0, 5)"></span>
                <span class="row-right color-9" data-bind="text: addtime().substr(0,10)"></span>
              </p>
            </a>
          </div>
        </div>
      </div>

      <div class="loading"
        data-bind="visible: result.loading">
          <img src="images/loading.gif" alt="loading..."/>
      </div>

      <div class="page-wrap-out">
        <div class="list-foot">
            <button class="l-btn49"
              data-bind="click: result.pageDown, visible: !result.isLastPage()">
              更&nbsp;&nbsp;多
            </button>
            <p>共找到<span class="num" data-bind="text: result.total"></span>条产品信息</p>
        </div>
      </div>
    </div>
  </div>
    <footer class="zm-wraps">
      <p>
        <a href="/"><img src="images/bottomlogo.png"></a>
      </p>
    </footer>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
