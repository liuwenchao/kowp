<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>重置密码</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="register-page fake-body" >

    <div class="main-header">
      <a class="left" href="javascript:window.history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">重置密码</span>
      </span>
      <a class="right" href="javascript:void (0)" style="visibility: hidden"></a>
    </div>

    <form data-bind="submit: reset">
      <div class="first-step mt15">
        <div class="input-wrap mt20">
          <input type="tel" class=" l-input49"
            required
            name="mobile"
            id="mobile"
            pattern="1[0-9]{10}"
            placeholder="请输入手机号码">
          <div class="clearfix w90 mt10">
            <a href="javascript:;"
               id="count"
              class="get l-btn45"
              data-bind="click: verify.bind($data, $('#mobile').val(), 'czcode')">
              获取校验码
            </a>
            <input type="text"
              name="sms"
              required
              class="num l-input44"
              placeholder="请输入短信校验码">
          </div>
        </div>
      </div>

      <div class="second-step">
        <div class="input-wrap mt20">
          <input type="password"
            required
            name="password"
            class="password l-input49"
            placeholder="请您输入新密码">
        </div>
        <div class="input-wrap mt20">
          <input type="password"
            name="repasswd"
            required
            class="password l-input49"
            placeholder="请您再次输入新密码">
        </div>
      </div>

      <div class="textac mt20" data-bind="visible: error, click: error.bind($data, false)" style="display: none;">
        <a href="javascript:;" class="tips" data-bind="text: error"></a>
      </div>

      <button
        class="next l-btn49">
        提&nbsp;&nbsp;交
      </button>
    </form>
  </div>

  <footer class="zm-wraps">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
