<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="index-page fake-body">

    <div class="main-header">
      <a class="left" style="width: 24%">
        <span class="logo"></span>
      </a>
      <a class="center-wrap" href="./search.html">
        <span class="center search">请输入煤种，交割地或主指标</span>
      </a>

      <a class="right" href="profile.html">
        <span class="login"></span>
      </a>
    </div>

    <div class="swiper-container"
      style="display:none;max-width:100%;margin:0 auto; margin-bottom:0px;height: 14.5rem;"
      data-bind="visible: ads().length>0">
        <div class="swiper-wrapper" data-bind="foreach: ads">
            <div class="swiper-slide">
              <img data-bind="attr: {src: picture}" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="nav-wrap mb10 bb1">
      <div class="tdbg">
        <span class="bigicon">
          <img src="images/maimei.png">
        </span>
        <a href="supplies.html">
          <span>买煤</span>查看供应信息</a>
      </div>
      <div class="tdbg tdbgborder">
        <span class="bigicon">
          <img src="images/maimei2.png">
        </span>
        <a href="caigous.html">
          <span>卖煤</span>查看采购信息</a>
      </div>
    </div>

    <div class="tel zm-wraps mt10">
      <span><i class="t-icon"></i></span>
      <span class="t-name">委托电话：</span>
      <span class="t-num">400-065-6868</span>
      <span class="t-send">
        <a href="tel:4000656868" style="color: #3093ed">
          点击拨号
        </a>
      </span>
    </div>

    <div class="quick-nav">
      <a href="hangqing.html">
        <div class="nav nav01">
          <span>
            <img src="images/zhishu.png">
          </span>
          现货行情
        </div>
      </a>
      <a href="news.html">
        <div class="nav nav02">
          <span>
            <img src="images/zixun.png">
          </span>
          热门资讯
        </div>
      </a>
      <a href="orders.html">
        <div class="nav nav03">
          <span>
            <img src="images/hotfire.png">
          </span>
          今日交易
        </div>
      </a>
    </div>
    <div class="area-sale zm-wraps mt10">
      <div class="top bb1">
        <div class="name">特价专区</div>
        <div class="Htips">低价煤源品质保障</div>
      </div>

      <a class="sale-item" href="sale.html">

      </a>
        <div class="sale-list-new">
            <div class="pro-wrap">
                <p class="clearfix" style="padding: .7rem .2rem .9rem .8rem;border-bottom: dotted 1px #dbdbdb">
                  <span class="name1 color-9 pinming">煤种</span>
                  <span class="zhiying color-9 zzb">主指标</span>
                  <span class="zhiying color-9 address"> 交割地</span>
                  <span class="zhiying color-9"> 数量</span>
                  <span class="row-right price color-9">
                    价格
                  </span>
                </p>
                <div class="inner-list" style="display: none;"
                  data-bind="foreach: sales, visible: sales().length > 0">
                  <a href="supply.html?id=110"
                     data-bind="attr: { href: 'supply.html?id='+id()}"
                     class="inner-row showKuaisuPricePrice">
                      <p class="clearfix">
                          <span class="name1 c-blue" data-bind="text: pinming"></span>
                          <span class="zhiying zzb" data-bind="text: main_zhibiao"></span>
                          <span class="zhiying address">
                            <span data-bind="text: address().substr(0, 5)"></span>
                          </span>
                          <span class="zhiying">
                            <span data-bind="text: weight"></span>吨
                          </span>
                          <span class="row-right price orange">￥<span data-bind="text: price"></span>元/吨</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
      <a class="sale-item" href="sale.html">
        <div class="more"><img src="images/all-1.png" alt="更多"></div>
      </a>

    </div>
        <div class="my-office zm-wraps mt10">
      <div class="name bb1">我的</div>

      <a class="office-item bb1" href="caigou_new.html">
        <i class="o-icon icon3"></i>
        <span class="title">发布采购</span>

        <p class="word">免费找煤，第一手实时报价信息</p>
      </a>
      <a class="office-item bb1" href="supply_new.html">
        <i class="o-icon icon3"></i>
        <span class="title">发布供货</span>

        <p class="word">我们会尽快帮您找到最合适的买家</p>
      </a>
      <a class="office-item bb1" href="myorder.html">
        <i class="o-icon icon2"></i>
        <span class="title">我的交易</span>

        <p class="word">交易状态实时掌控</p>
      </a>
    </div>
    <div class="index-nav zm-wraps mt10 mb10">
      <a class="item br1"
        data-bind="visible: !account.profile.isLoggedin()"
        href="login.html">登录</a>
      <a class="item"
        data-bind="visible: !account.profile.isLoggedin()"
        href="register.html">注册</a>

      <a class="item br1 log-name"
        data-bind="visible: account.profile.isLoggedin, text: account.profile.name"></a>
      <a class="item"
        href="login.html"
        data-bind="visible: account.profile.isLoggedin, click: account.logout">退出</a>
      <a class="go-top" href="suggest.html">意见反馈 </a>
    </div>
  </div>

  <footer class="zm-wraps">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>

</html>
