<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>我的订单</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/order.css" rel="stylesheet">
</head>

<body>
  <div class="myorder-page fake-body" style="box-sizing: border-box; padding-bottom: 100px;">

    <div class="main-header">
      <a class="left" href="javascript:history.go(-1)">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">我的订单</span>
      </span>
      <a class="right" href="javascript:void(0)"></a>
    </div>

    <div class="buyer-choose-wrap bb1 clearfix">
      <a href="javascript:;" onclick="$(this.parentElement.nextElementSibling).toggle().next().toggle();$('.c-item').toggleClass('selected');">
        <div class="c-item selected">
          <p class="bl1">我的采购</p>
        </div>
      </a>
      <a href="javascript:;" onclick="$(this.parentElement.nextElementSibling).toggle().next().toggle();$('.c-item').toggleClass('selected');">
        <div class="c-item">
          <p class="bl1">我的供货</p>
        </div>
      </a>
    </div>

    <!--我的采购 内容-->
    <div class="all-type mall-items">
      <div class="dingdan-nav">
        <span data-bind="click: caigou.listMine" class="selected"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          全部
        </span>
        <span data-bind="click: caigou.listMine.bind($data, 0, 'ifcheck:0')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          未审核
        </span>
        <span data-bind="click: caigou.listMine.bind($data, 0, 'progress:40000')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          待报价
        </span>
        <span data-bind="click: caigou.listMine.bind($data, 0, 'progress:50000')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
          已报价
        </span>
        <span data-bind="click: caigou.listMine.bind($data, 0, 'progress:90000')"
          onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');"
          class="noborder">
          已成交
        </span>
      </div>

      <ul class="wdcg-content" data-bind="foreach: caigou.result.rows">
        <li>
          <p>
            <span class="t01">求购</span>
            <span data-bind="text: weight"></span>吨
            <span data-bind="text: pingming"></span>
          </p>
          <p>
            <span data-bind="text: company_name"></span>
          </p>
          <p>
            <span>意向价格：</span>
            <span class="color-y" data-bind="text: price">430</span>元/吨
            <span class="t03">发布时间：
              <span data-bind="text: addtime().toISOString().substr(5,5)"></span>
              <span data-bind="text: addtime().toISOString().substr(11,5)"></span>
            </span>
          </p>
          <p>
            <span class="color-y">跟进交易员：
              <span data-bind="text:staff">王小川</span>
            </span>
            <a href="tel:123" data-bind="attr: {href: 'tel:'+tel}">【拨号联系】</a>
          </p>
        </li>
      </ul>
    </div>

    <!--我的供货 内容-->
    <div class="all-type market-items" style="display: none;">
      <div class="market-list-new clearfix">
        <div class="wdgh-msg">
          登录我们的网站，上传excel文档，或联系我们的交易员代您挂货，找煤网竭诚为您服务！
        </div>
        <div class="dingdan-nav">
            <span class="selected" data-bind="click: caigou.listMine.bind($data, 0, 'ifcheck:0')"
              onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
              全部
            </span>
            <span data-bind="click: caigou.listMine.bind($data, 0, 'ifcheck:0')"
              onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
              挂牌中
            </span>
            <span data-bind="click: caigou.listMine.bind($data, 0, 'ifcheck:0')"
              onclick="$(this).siblings().removeClass('selected'); $(this).addClass('selected');">
              未审核
            </span>
            <span style="width: 12rem; text-align: right;">
              <a href="supply_new.html">快捷委托</a>
            </span>
        </div>

        <div class="pro-wrap">
          <div class="inner-list hidden" style="display: block;" data-bind="foreach: supply.result.rows">
            <a href="javascript:void(0)" class="inner-row showKuaisuPricePrice" priceidcode="943292917410">
              <p class="clearfix">
                <span class="name c-blue" data-bind="text:pingming"></span>
                <span class="zhiying" data-bind="text:rezhi">5500</span>
                <span class="zhiying">kcal</span>
                <i class="f-c cash"></i>
                <span class="row-right price orange">￥<span data-bind="text:price"></span>元/吨</span>
              </p>

              <p class="clearfix">
                <span class="color-9" data-bind="text:company_name"></span>
                <span data-bind="text:weight"></span>吨
                <span class="color-9"> 交割地：</span>
                <span data-bind="text:address"></span>
                <span class="row-right color-9">
                  <span data-bind="text: addtime().toISOString().substr(0,10)"></span>
                </span>
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
