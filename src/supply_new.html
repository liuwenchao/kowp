<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 发布供货</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <form method="post" action="#" data-bind="submit: save">
    <div class="requirement-page fake-body" style="min-height: 667px; box-sizing: border-box; padding-bottom: 0px;">

      <div class="main-header">
        <a class="left" href="javascript:window.history.back();">
          <span class="back-btn"></span>
        </a>
        <span class="center">
          <span class="title">发布供货</span>
        </span>
      </div>

      <div class="info-wrap">
        <p class="w90">煤种<i class="required">*</i></p>
        <select class="l-input49 mb10" name="pinming_one" data-bind="options: cate_list, optionsText: 'name', optionsValue: 'id'" required>
          <option value="">请选择</option>
        </select>

        <p class="w90">价格(元/吨)<i class="required">*</i></p>
        <select class="l-input49  mb10" name="pay_type" required>
          <option value="p10">坑口价</option>
          <option value="p20">车板价</option>
          <option value="p30">平仓价</option>
          <option value="p40">库提价</option>
          <option value="p50">到货价</option>
        </select>
        <select class="l-input49  mb10"
          name="pay_address_one"
          data-bind="value: area, options: area_list, optionsText: 'name', optionsValue: 'id'"
          required>
        </select>
        <select class="l-input49  mb10"
          name="pay_address_two"
          data-bind="options: city_list, optionsText: 'name', optionsValue: 'id'"
          required>
          <option value="">请选择</option>
        </select>
        <input name="pay_price"
          type="number"
          class="l-input49"
          placeholder="价格"
          required>

        <p class="w90">交割地<i class="required">*</i></p>
        <input name="jiaoge_address"
          type="text"
          class="l-input49"
          required>
        <p class="w90">数量(吨)<i class="required">*</i></p>
        <input name="jiaoge_weight"
          type="number"
          class="l-input49"
          required>

        <button class="send l-btn49">委&nbsp;&nbsp;托</button>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>

</body>

</html>
