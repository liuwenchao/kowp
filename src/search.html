<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>搜索</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="index-search-page fake-body" style="box-sizing: border-box;">
    <form method="get" action="supplies.html" id="search">
      <div class="main-header bb1">
        <a class="backwrap" href="/"><i class="backicon icon"></i> </a>
        <span class="center-wrap">
          <input name="q" class="search zmboxb" type="text" placeholder="请输入品名或牌号">
        </span>
        <a class="right zmboxb borar2" href="javascript:void(0)" onclick="document.querySelector('#search').submit()"><i class="icon"></i></a>
      </div>
    </form>

    <div class="item-wrap bbbt1 mt10 clearfix">
      <p class="title">热门搜索</p>
      <div data-bind="foreach: result">
        <span class="item">
          <a href="javascript:;" data-bind="attr: {href: '/supplies.html?q='+name()}, text: name"></a>
        </span>
      </div>
    </div>
  </div>
    <footer class="zm-wraps">
      <p>
        <a href="/"><img src="images/bottomlogo.png"></a>
      </p>
    </footer>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>

</body>
</html>
