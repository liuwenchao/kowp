<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>免费注册</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" not-need-sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="register-page fake-body"
    style="min-height: 667px; box-sizing: border-box; padding-bottom: 70px;">

    <div class="main-header">
      <a class="left" href="javascript:window.history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">免费注册</span>
      </span>
      <a class="right" href="javascript:;" style="visibility: hidden"></a>
    </div>
    <form data-bind="submit: register">
      <div class="first-step mt15">
        <div class="input-wrap mt20">
          <input type="text"
            class="l-input49"
            required
            name="username"
            placeholder="请输入您的姓名">
        </div>
        <div class="input-wrap mt20">
          <input type="tel"
            class=" l-input49"
            required
            name="mobile"
            id="mobile"
            pattern="1[0-9]{10}"
            placeholder="请输入手机号码">
          <div class="clearfix w90 mt10">
            <a href="javascript:;"
              class="get l-btn45"
              data-bind="click: verify.bind($data, $('#mobile').val())">
              获取校验码
            </a>
            <input type="text"
              required
              name="sms"
              class="num l-input44"
              placeholder="请输入短信校验码">
          </div>
        </div>
      </div>

      <div class="second-step">
        <div class="input-wrap mt20">
          <input type="password"
            required
            name="password"
            class="password l-input49"
            placeholder="请输入登录密码">
        </div>
        <div class="input-wrap mt20">
          <input type="password"
            required
            name="repasswd"
            class="password l-input49"
            placeholder="请输入登录密码">
        </div>
      </div>

      <button
        class="next l-btn49">
        提&nbsp;&nbsp;交
      </button>

      <div class="textac mt20">
        <p class="tips"
          style="display: none;">xxxx</p>
      </div>
    </form>
  </div>
  <footer class="zm-wraps" id="zmMobileAllFooter">
    <p>
      <img src="images/bottomlogo.png">
    </p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
