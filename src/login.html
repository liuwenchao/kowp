<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 登录</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="login-page fake-body" style="box-sizing: border-box;">
    <div class="main-banner">
      <a href="/"><img src="images/banner.png"></a>
    </div>

    <form data-bind="submit: login" type="post">
      <input type="hidden" name="weixin_id" data-bind="value: profile.weixin_id" />
      <div class="input-wrap mt10">
        <input type="text"
          required
          name="username"
          class="name l-input49"
          placeholder="请输入邮箱/已验证手机">
        <input type="password"
          required
          name="password"
          class="password l-input49"
          placeholder="请输入密码">
        <div class="textac mt20" data-bind="visible: error, click: error.bind($data, false)" style="display: none;">
          <a href="javascript:;" class="tips" data-bind="text: error"></a>
        </div>
        <button
          class="l-btn49"
          type="submit">
          登&nbsp;&nbsp;录
        </button>
        <a href="register.html"
          class="l-btn50">
          免费注册
        </a>
      </div>
      <div class="need-wrap clearfix">
        <a class="forget" href="forget.html">忘记密码</a>
      </div>
    </form>
  </div>
  <footer class="zm-wraps">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
