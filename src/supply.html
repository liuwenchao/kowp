<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>找煤网交易平台 - 产品详情</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable">

  <link href="images/ico/72.png" sizes="72x72" rel="apple-touch-icon-precomposed">
  <link href="images/ico/144.png" sizes="144x144" rel="apple-touch-icon">
  <link href="images/ico/57.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/ico/114.png" sizes="114x114" rel="apple-touch-icon-precomposed">

  <link href="css/zm.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style='display:none;'>
    <img src='images/logo_wx.jpg' />
  </div>
  <div class="market-detail-page fake-body"
    style="box-sizing: border-box; display: none;"
    data-bind="visible: id">

    <div class="main-header">
      <a class="left" href="javascript:history.back();">
        <span class="back-btn"></span>
      </a>
      <span class="center">
        <span class="title">产品详情</span>
      </span>
      <a class="right"></a>
    </div>

    <div class="info-wrap">
      <div class="title bb1">
        <p class="name">
          <span data-bind="text: pinming"></span>
          <span data-bind="text: cargo_name"></span>
          <span class="time" data-bind="text: addtime().substr(0,10)"></span>
        </p>
      </div>

      <div class="detail clearfix">
        <p class="price">
          <span class="price">￥<span data-bind="text: price"></span>元/吨</span>
          <span class="ca-fu cash" data-bind="visible: !isqihuo()"></span>
        </p>
        <span class="item ellipsis weight">
          数量: <span data-bind="text: weight"></span>吨 </span>
        <span class="item ellipsis">
          交割地: <span class="color-9" data-bind="text: jiaoge_address"></span></span>
        <span class="item2 ellipsis">
          货主: <span class="color-9" data-bind="text: company_name"></span></span>
        <div class="item2 clearfix">
          备注: <span class="color-9" data-bind="text: zhibiao_more"></span></div>

        <div style="clear:both;margin-bottom: 1rem;"></div>
          <ul class="zhibiao-wrap" data-bind="foreach: all_zhibiao">
              <li class="zhibiaoli">
                  <span class="title" data-bind="text: name"></span>
                  <span class="content" data-bind="text: value"></span>
              </li>
          </ul>
      </div>
    </div>

    <div class="tel tel-share ks-wraps clearfix">
      <div class="left">
        <i></i>
        <p>电话咨询</p>
      </div>
      <div class="right">
        <p class="big" data-bind="company_name"></p>
        <p class="ellipsis">
          <span data-bind="text: member_name"></span>
          <span data-bind="visible: member_title, text: '('+member_title()+')'"></span>
          <span class="orange" data-bind="text: mobile() ? mobile() : telephone()"></span>
        </p>
        <p>
          <a href="tel:4000656868"
            class="click telnum"
            data-bind="attr: {href: 'tel:'+(mobile() ? mobile() : telephone())}">
            点击拨号
          </a>
        </p>
      </div>
    </div>
    <div class="btn-wrap">
      <a class="buy" href="javascript:;" data-bind="visible: progress() != 90000, attr: {href: order_url}">立即下单</a>
      <a class="buy" href="javascript:;" data-bind="visible: progress() == 90000">已成交</a>
      <a class="talk" href="tel:4000656868">委托洽谈</a>
    </div>
  </div>

  <footer class="zm-wraps">
    <p>
      <a href="/"><img src="images/bottomlogo.png"></a>
    </p>
  </footer>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
